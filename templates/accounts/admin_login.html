<!DOCTYPE html>
<html>
    <head>
        <title>관리자 로그인</title>
    </head>
    <body>
        <h1>관리자 로그인</h1>
        <form method="post">
            {% csrf_token %}
            <label>Username:</label>
            <input type="text" name="username" required>
            <br>
            <br>
            <label>Password:</label>
            <input type="password" name="password" required>
            <br>
            <br>
            <button type="submit">로그인</button>
        </form>
    </body>
</html>
