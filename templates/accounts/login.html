{% extends "base.html" %}
{% load  socialaccount %}
{% block content %}
    <h2>Login</h2>
    <!-- 일반 로그인 폼 -->
    <form method="post" action="{% url 'account_login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">로그인</button>
    </form>
    <hr>
    <!-- 소셜 로그인 버튼 -->
    <h3>소셜 계정으로 로그인</h3>
    <a href="{% provider_login_url 'google' %}">Google로 로그인</a>
    <a href="{% provider_login_url 'kakao' %}">Kakao로 로그인</a>
{% endblock content %}
