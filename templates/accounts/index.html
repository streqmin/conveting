<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quantum Interface</title>
        <style>
    body {
      margin: 0;
      background: #0f0f0f;
      color: #39ff14;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .matrix {
      font-size: 18px;
      line-height: 1.5;
      white-space: pre;
      animation: flicker 2s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 0.3; text-shadow: 0 0 5px #39ff14; }
      100% { opacity: 1; text-shadow: 0 0 15px #39ff14, 0 0 5px #0f0; }
    }

    .floating {
      position: absolute;
      bottom: 5%;
      font-size: 12px;
      color: #888;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0); }
    }
        </style>
    </head>
    <body>
        <div class="matrix">
            Initializing Quantum Grid...
            <br />
            Loading Temporal Flux... ✔
            <br />
            Establishing Hypervector Tunnel... ✔
            <br />
            Synchronizing with Nullspace Protocol...
            <br />
            <br />
            :: SYSTEM ONLINE ::
            <br />
            >>> Awaiting entropy stabilization...
        </div>
        <div class="floating">© 2025 Quantum Department of Absolute Relativity</div>
    </body>
</html>
