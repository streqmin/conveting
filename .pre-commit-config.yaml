repos:
    - repo: https://github.com/streqmin/conveting
      rev: 25.1.0
      hooks:
          - id: black
            language_version: python3.11

    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v4.4.0
      hooks:
          - id: end-of-file-fixer # 파일 끝에 개행 추가
          - id: trailing-whitespace # 불필요한 공백 제거
